<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
  <div class="split">
    <section>
      <img class="logo" src="images/logo.svg" alt="logo">
      <img class="img1" src="images/hero-mobile.jpg" alt="une femme">
      <h1><strong>We're</strong><br>coming<br>soon</h1>

      <p> Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class='forText'>
        <form action="">
          <input type="email" class="email" placeholder="Email Address"> 
            <img class="err" src="images/icon-error.svg" alt="erreur">
          <button class="btn" type="button">
            <img class="arrow" src="images/icon-arrow.svg" alt="fleche">
          </button>
        </form>
      </div>
    </section>
  
  <img class="img2" src="images/hero-desktop.jpg" alt="une femme">
</div>
<script>
  let email=document.querySelector('.email');
  let err=document.querySelector('.err');
  let btn = document.querySelector('.btn');
  let form = document.querySelector('form');
  let expressionReguliere = /^(([^<>()[]\.,;:s@]+(.[^<>()[]\.,;:s@]+)*)|(.+))@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}])|(([a-zA-Z-0-9]+.)+[a-zA-Z]{2,}))$/;
  let forText = document.querySelector('.forText')
  let text = document.createElement('span');
  text.textContent = 'Please provide a valid email';

  btn.onclick = validation;
  function validation(){
console.log('coucou')
if (expressionReguliere.test(email.value))
{
form.style.border='1px solid lightgreen';
err.style.display='none';
forText.removeChild(text);
}
else
{
err.style.display = 'block';
form.style.border='1px solid red';
forText.appendChild(text);
}

}

</script>
</body>
</html>
